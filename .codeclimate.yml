engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
  pep8:
    enabled: true
  radon:
    enabled: true
    config:
      python_version: 2
  rubocop:
      enabled: true
  reek:
      enabled: true
ratings:
  paths:
  - "poli/**"
  - "**.py"
  - "**.rb"
exclude_paths:
- "**.md"
- "tests/**"
- "poli/static/**"
